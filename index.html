<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Assign_2_4.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" step="0.01" min="0">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" step="0.01" min="0">
            </div>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div class="result" >
            <span class="output">Your BMI is:</span>
            <span id="result">0.00</span>
        </div>
    </div>
    <script src="Assign_2_4.js"></script>
</body>
</html>
